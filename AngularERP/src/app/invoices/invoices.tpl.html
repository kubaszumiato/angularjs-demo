<div class="jumbotron">
    <h1>Sales order list</h1>

    <p class="lead">
        Click on the numerator to see the details
    </p>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a href="" ng-click="predicate = 'numerator'; reverse=!reverse">Numerator</a>
        </div>
        <div class="col-md-2">
            <a href="" ng-click="predicate = 'customer'; reverse=!reverse">Customer</a>
        </div>
        <div class="col-md-2">
            <a href="" ng-click="predicate = 'value'; reverse=!reverse">Value</a>
        </div>
        <div class="col-md-6">Tags</div>
    </div>

    <div class="row" ng-repeat="order in orders | orderBy:predicate:reverse" ng-click="showOrderDetails(order)">
        <div class="col-md-2">
            <a ng-click="showOrderDetails(order)">{{order.numerator}}</a>
        </div>        
        <div class="col-md-2">{{order.customer}}</div>
        <div class="col-md-2">{{order.value}}</div>
        <div class="col-md-6">
            <a href="" ng-repeat="tag in order.tags">{{"#" + tag + " " }}</a>
        </div>
    </div>

         padding-top: 15px;
